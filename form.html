<body>

    <section class="addingForm">
        <h1>Missing header for addingForm section</h1>
        <form data-bind="submit: addElement" class="form-horizontal">
            <legend></legend>
            <div class="form-group">

                <label for="name" class="control-label col-md-2">Nazwa: </label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="name" id="name" required="required" placeholder="Nazwa elementu"></input>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-md-2 control-label">Opis: </label>
                <div class="col-md-10">
                    <textarea name="description" id="description" required="required" rows="6" cols="40" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="projects" class="col-md-2 control-label">Projekt: </label>
                <div class="col-md-10">
                <select name="" id="projects" class="col-md-2 form-control" required="required">
                    <option value="Select 1"></option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="tags" class="control-label col-md-2">Tagi: </label>
                <div class="col-md-10">
                <input type="text" name="tags" required="required" class="form-control" placeholder="Wpisz tagi oddzielone przecinkiem"></input>
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Dodaj</button>
        </form>
    </section>
    </div>
</body>

    function BacklogElement(title, description, projects, tags) {
        this.title = ko.observable(title);
        this.description = ko.observable(description);
        this.projects = ko.observable(projects);
        this.tags = ko.observable(tags);
    }

    function BacklogViewModel(elements) {
        this.backlog = ko.observableArray();

        //insert initial data
        for (var i = 0; i < elements.length; i++) {
            this.backlog.push(new BacklogElement(elements[i].title, elements[i].description, elements[i].projects, elements[i].tags));
        }

        this.projects = ko.observableArray(["Scrum", "Impedimenty"]);

        this.addElement = function() {
            this.backlog.push(new BacklogElement("Title", "Desc", "Scrum", "Scrum, Dupa"))
        };
    };

    ko.applyBindings(new BacklogViewModel(initialData));
</script>
