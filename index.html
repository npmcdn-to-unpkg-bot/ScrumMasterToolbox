<html>

<head>
    <title>Scrum Master Toolbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="" href="Content\styles\style.css">
    <script src="bower_components\jquery\dist\jquery.min.js" type="text/javascript"></script>

    <!--Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!--Bootstrap-->
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="Content\styles\bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="Content\styles\ripples.min.css">
    <script src="Content\scripts\material.min.js" type="text/javascript"></script>
    <script src="Content\scripts\ripples.min.js" type="text/javascript"></script>


    <script src="bower_components/masonry/dist/masonry.pkgd.min.js"></script>

    <script>
        $.material.init();

        $(function() {
            $('#showAddingForm').on('click', function() {
                $('.addingForm').slideFadeToggle();
                $('#overlay').fadeIn('slow');
            });

            $('.closeForm').on('click', function() {
                $('.addingForm').slideFadeToggle();
                $('#overlay').fadeOut('fast');
            });
        });

        $.fn.slideFadeToggle = function(easing, callback) {
            return this.animate({
                opacity: 'toggle',
                height: 'toggle'
            }, 'fast', easing, callback);
        };
    </script>
</head>

<body>
    <div class="overlay" id="overlay" style="display:none;"></div>
    <div class="container-fluid">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <a class="navbar-brand" href="#">Title</a>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="form.html">Form</a>
                </li>
            </ul>
        </nav>

        <div class="jumbotron">
            <h1>Scrum Master toolbox</h1>

            <p>
                Well sdsdaahellodasdahello there! <br/> Looking good!
            </p>
        </div>

        <section class="backlog">
            <h1>Missing header for backlog section</h1>
            <a href="#" id="showAddingForm" class="btn-primary btn"><i class="material-icons">add</i>Dodaj nowy element</a>

            <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 210, "isFitWidth":true, "transitionDuration": "0.15s" }'>
                <div data-bind="foreach: backlog">
                    <div class="grid-item">
                        <h3 data-bind="text: title"></h3>
                        <p data-bind="text: description"></p>
                    </div>
                </div>
            </div>

            <!-- <ul class="list-group" data-bind="foreach: backlog">
                <li class="list-group-item" data-bind="text: $data"></li>
            </ul>-->
            <!--            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    .col-sm-3
                </div>
            </div>-->
        </section>
    </div>

    <!--<div class="addingForm">
            <object name="formularz" type="text/html" data="form.html"></object>
        </div>-->

    <div class="addingForm">
        <div class="container">
            <div class="col-md-5">
                <div class="well bs-component">
                    <form action="">
                        <fieldset>
                            <legend>Add new backlog item</legend>

                            <div class="form-group label-floating is-empty">
                                <label for="elementName" class="control-label">Nazwa</label>
                                <input type="text" class="form-control" name="elementName" id="elementName" required="required">
                            </div>
                            <div class="form-group label-floating is-empty">
                                <label for="description" class="control-label">Opis</label>
                                <textarea name="description" id="description" required="required" rows="5" cols="20" class="form-control"></textarea>
                            </div>
                            <div class="form-group label-floating is-empty">
                                <label for="acceptanceCriteria" class="control-label">Kryteria akceptacji</label>
                                <textarea name="acceptanceCriteria" id="acceptanceCriteria" required="required" rows="5" cols="20" class="form-control"></textarea>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="projects" class="control-label">Projekt</label>
                                    <select name="projects" id="projects" class="form-control" required="required">
                                    <option value="Impediments">Impedimenty</option>
                                    <option value="Backlog">Backlog</option>
                                    <option value="Discussion">Dyskusja</option>
                                    <option value="Other">Inne</option>
                                </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="priority" class="control-label">Priorytet</label>
                                    <input type="number" class="form-control" id="priority" name="priority" required="required" size="3" min="0" max="100" value="50">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="estimation" class="control-label">Estymacja</label>
                                    <input type="text" class="form-control" name="estimation" id="estimation" value="" placeholder="0, 1/2, 1, 2, 3, 5..." pattern="0|1/2|1|2|3|5|8|13|21|40|100">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="businessValue" class="control-label">Wartość biznesowa</label>
                                    <input type="number" class="form-control" name="businessValue" id="businessValue" value="" min="0" max="100" required="required">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="status" class="control-label">Status</label>
                                    <select name="status" id="status" class="form-control" required="required">
                                    <option value="New">Nowy</option>
                                    <option value="Discussed">Przedyskutowany</option>
                                    <option value="Done" disabled="disabled">Zrobiony</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="tags" id="tags" required="required" placeholder="Wpisz tagi oddzielone przecinkiem"></input>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-2">
                                    <button type="button" class="btn btn-default closeForm">Anuluj</button>
                                    <button type="submit" class="btn btn-primary">Dodaj</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="bower_components/knockout/dist/knockout.js">
</script>

        title: "Demotywacja w zespołach",
        description: "Strasznie słabo z tym!",
        projects: "",
        tags: ""
    }, ];

    function BacklogElement(title, description, projects, tags) {
        this.title = ko.observable(title);
        this.description = ko.observable(description);
        this.projects = ko.observable(projects);
        this.tags = ko.observable(tags);
    }

    function BacklogViewModel(elements) {
        this.backlog = ko.observableArray();

        //insert initial data
        for (var i = 0; i < elements.length; i++) {
            this.backlog.push(new BacklogElement(elements[i].title, elements[i].description, elements[i].projects, elements[i].tags));
        }

        this.projects = ko.observableArray(["Scrum", "Impedimenty"]);

        this.addElement = function() {
            this.backlog.push(new BacklogElement("Title", "Desc", "Scrum", "Scrum, Dupa"))
        };
    };

    ko.applyBindings(new BacklogViewModel(initialData));
</script>

</html>
